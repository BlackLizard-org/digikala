{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder text-white">وارد شوید</h1>
            <p class="lead fw-normal text-white-50 mb-0">ورود به بخش کاربری</p>
        </div>
    </div>
</header>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">نام کاربری</label>
                    <input type="text" class="form-control" name="username" placeholder="نام کاربری را وارد کنید">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">گذر واژه</label>
                    <input type="password" class="form-control" name="password" placeholder="رمز خود را وارد کنید">
                </div>
                <button type="submit" class="btn btn-secondary">وارد شدن</button>
            </form>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
